<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculatron</h1>
    <div class="calculator_body">
        <div class="display_screen">
            <p id="display_text">12 + 244 * 6</p>
        </div>
        <div class="calculator_buttons">

            <div class="digit_block">            
                <button onclick="TextInput(this)" id="dot" class="Digit">.</button>
                <button onclick="TextInput(this)" id="zero" class="Digit">0</button>
                <button onclick="ClearText()" id="clear" class="Function">C</button>
                <button onclick="TextInput(this)" id="one" class="Digit">1</button>
                <button onclick="TextInput(this)" id="two" class="Digit">2</button>
                <button onclick="TextInput(this)" id="three" class="Digit">3</button>
                <button onclick="TextInput(this)" id="four" class="Digit">4</button>
                <button onclick="TextInput(this)" id="five" class="Digit">5</button>
                <button onclick="TextInput(this)" id="six" class="Digit">6</button>
                <button onclick="TextInput(this)" id="seven" class="Digit">7</button>
                <button onclick="TextInput(this)" id="eight" class="Digit">8</button>
                <button onclick="TextInput(this)" id="nine" class="Digit">9</button>
            </div>
            
            <div class="function_block">
                <button onclick="Submit()" id="equals" class="Function">=</button>
                <button onclick="TextInput(this)" id="add" class="Operator"> + </button>
                <button onclick="TextInput(this)" id="subtract" class="Operator"> - </button>
                <button onclick="TextInput(this)" id="multiply" class="Operator"> * </button>
                <button onclick="TextInput(this)" id="divide" class="Operator"> / </button>
            </div>
        </div>
    </div>
    
</body>
</html>
