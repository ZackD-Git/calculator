<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculatron</h1>
    <div class="calculator_body">
        <p class="display_screen">I'm The Display</p>
        <div class="digit_block">            
            <button id="dot" class="Button Digit">.</button>
            <button id="zero" class="Button Digit">0</button>
            <button id="clear" class="Button Function">C</button>
            <button id="one" class="Button Digit">1</button>
            <button id="two" class="Button Digit">2</button>
            <button id="three" class="Button Digit">3</button>
            <button id="four" class="Button Digit">4</button>
            <button id="five" class="Button Digit">5</button>
            <button id="six" class="Button Digit">6</button>
            <button id="seven" class="Button Digit">7</button>
            <button id="eight" class="Button Digit">8</button>
            <button id="nine" class="Button Digit">9</button>
        </div>
    
        <div class="function_block">
            <button id="equals" class="Button Function">=</button>
            <button id="add" class="Button Function">+</button>
            <button id="subtract" class="Button Function">-</button>
            <button id="multiply" class="Button Function">x</button>
            <button id="divide" class="Button Function">/</button>
        </div>
    </div>
    
</body>
</html>
